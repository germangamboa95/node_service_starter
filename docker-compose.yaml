version: "3.9"
services:
  app:
    build: ./
    volumes:
      - ./:/usr/app
    environment:
      PORT: 3000
      DATABASE: postgres://postgres:example@db:5432/postgres
    ports:
      - 3000:3000
    command: npm run start:dev
    networks:
      - service
  db:
    image: postgres
    restart: always
    volumes:
      - ./scripts/pg/:/docker-entrypoint-initdb.d/
    ports:
      - 9999:5432
    environment:
      POSTGRES_PASSWORD: example
    networks:
      - service
networks:
  service:
